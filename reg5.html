<html>
    <head>
        <title>registration</title>
    </head>
    <fieldset>
        <h2>Registration</h2>
        <tr>
            <td>Login Name</td>
            <td><input type="text" name="lname" placeholder="Username"></td><br><br>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" name="fname"></td><br><br>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="Email" name="email"></td><br><br>
        </tr>
        <tr>
            <td>Gender</td>
            <td><select>
                <option>Male</option>
                <option>Female</option>
            </select> <br><br>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="date"></td><br><br>

        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="number" name="number"></td><br><br>
        </tr>
        <tr>
            <td>Nationality</td>
            <td><select>
                <option>INDIAN</option>
                <option>american</option>
                 </select></td><br><br>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="address" textarea="textarea"></td><br><br>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" name="city"></td><br><br>
        </tr>
        <tr>
            <td>Country</td>
            <td><select>
                <option>INDIA</option>
                <option>US</option>
                <option>UK</option><br><br>

            </td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="state"></td><br><br>
        </tr>
        <tr>
            <td>Postal code</td>
            <td><input type="text" name="postal code"></td><br><br>
        </tr>
        <tr>
            <td>Id Card Type </td>
            <td><select>
                <option>select one</option>
                <option>111</option>
            </select></td><br><br>
        </tr>
        <tr>
            <td>Id Card Number</td>
            <td><input type="number" name="card number"></td><br><br>
        </tr>
        <tr>
            <td><input type="button" value="submit" name="submit"></td>
        </tr>
    </fieldset>
</html>
