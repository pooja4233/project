<html>
    <head> 
        <title>registration</title>
    </head>
    <body>
        <table border="1">
            <h2>Registration Form</h2>
            <form action="registration.jsp">
                <tr>
                    <td>user name:</td>
                    <td><input type="text" name="uname"></td><br>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="password" name="password"></td><br>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text" name="email"></td><br>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td><input type="radio" value="male" name="gender" >male 
                    <input type="radio" value="female" name="gender" >female</td><br>
                </tr>
                <tr>
                    <td>mobile:</td>
                    <td><input type="number" name="mobile" place holder="enter your name" required></td> <br>
                </tr>
                <tr>
                    <td>address</td>
                    <td><input type="text" name="address"</td><br>

                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="registration"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
