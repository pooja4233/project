<html>
    <head>
        <title>registration</title>
    </head>
    <body>
            
        <fieldset>
            <legend>User Registration Form</legend>
            <tr>
                <td>NAME:</td>
                <td><input type="text" name="uname"></td><br>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="password" name="password"></td><br><br>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td><input type="radio" name="male">male
                    <input type="radio" name="female">female</td><br><br>
            </tr>
            <tr>
                <td>HOBBIES:</td>
                <td><input type="checkbox" name="programming">Programming
                    <input type="checkbox" name="Gaming">Gaming
                    <input type="checkbox" name="Chatting">Chatting</td><br><br>
            </tr>
            <tr>
            <td>STATE:</td>
            <td><select id="state" name="state"></td>
                <option>Andrapradesh</option>
                <option>Telangana</option>
                <option>Maharashta</option>
                <option>Thamilnadu</option></select><br><br>
                </tr>
                <tr>
                    <td>QUALIFICATION</td>
                    <td><select name="qualification" multiple="multiple"></td>
                    <option value="SSC"> SSC</option>
                    <option value="Inter">Inter</option>
                    <option value="UG">UG</option>
                    <option value="PG">PG</option></select><br><br>
                </tr>
                <tr>
                    <td>ADDRESS:</td>
                    <td><input type="text" value="hyderabad,ammerpet"></td><br><br>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="register" name="register">
                        <input type="submit" value="reset" name="reset"></td>
                </tr>

        </fieldset>
        
    </body>
</html>
